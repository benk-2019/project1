<main>
    <form>
        <label for="player.firstName"></label>
        <input type="text" name="player.firstName" id="player.firstName" [(ngModel)]="player.firstName">

        <label for="player.lastName"></label>
        <input type="text" name="player.lastName" id="player.lastName" [(ngModel)]="player.lastName">

        <label for="player.age"></label>
        <input type="number" name="player.age" id="player.age" [(ngModel)]="player.age">

        <label for="player.position"></label>
            <select name="player.position" id="player.position" [(ngModel)]="player.position">
                <option value="{{player.position}}" selected="selected">{{player.position}}</option>
                <option value="Center">Center</option>
                <option value="Right Wing">Right Wing</option>
                <option value="Left Wing">Left Wing</option>
                <option value="Right Defenseman">Right Defenseman</option>
                <option value="Left Defenseman">Left Defenseman</option>
                <option value="Goalie">Goalie</option>
            </select>
    </form>

    <span class="showError">{{player.teamname}}</span>
    <p class="errorMessage1">*To change Team must select transfer</p>
   
    <button type="button" (click)="transferPlayer()">Transfer</button>
    <button type="button" (click)="updatePlayer()">Update</button>
    <button type="button" (click)="resetPlayer()">Reset</button>
    <button type="button" (click)="deletePlayer()">Delete</button>
</main>
